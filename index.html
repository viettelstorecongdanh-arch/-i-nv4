<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Sản Phẩm - Dữ liệu Google Drive</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f2f5; }
        
        /* Ô tìm kiếm */
        #search-box { width: 100%; padding: 15px; font-size: 16px; border: 2px solid #007bff; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; outline: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #search-box:disabled { background: #e9ecef; border-color: #ced4da; }

        .loading { text-align: center; color: #666; font-style: italic; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        /* Card sản phẩm */
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; transition: transform 0.2s; border: 1px solid #e1e4e8; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        
        .card h3 { margin: 0 0 15px 0; font-size: 16px; color: #1a1a1a; line-height: 1.4; padding-right: 50px; } /* Chừa chỗ cho QR */
        
        .specs { font-size: 13px; color: #555; line-height: 1.6; margin-bottom: 15px; background: #f8f9fa; padding: 10px; border-radius: 6px; }
        
        .price-tag { text-align: center; border-top: 1px dashed #dee2e6; padding-top: 15px; }
        .price-old { text-decoration: line-through; color: #999; font-size: 14px; }
        .price-main { font-size: 26px; font-weight: bold; color: #d32f2f; margin: 5px 0; }
        .expiry { font-size: 12px; color: #28a745; font-weight: 500; }
        
        .qr-mock { position: absolute; top: 20px; right: 20px; width: 45px; height: 45px; border-radius: 4px; border: 1px solid #eee;}
    </style>
</head>
<body>

    <input type="text" id="search-box" placeholder="Đang tải dữ liệu từ Google Drive..." disabled>
    
    <div id="result-area" class="grid">
        <div class="loading">Đang kết nối tới file dữ liệu...</div>
    </div>

<script>
    // --- CẤU HÌNH ---
    // ID File của bạn: Dữ liệu gía
    const SHEET_ID = '1HrBaQHwOKL5wcAphrVS5Kej5s2lKtvRajT__VMCP8WI'; 
    const SHEET_GID = '0'; 

    let products = [];
    const searchBox = document.getElementById('search-box');
    const resultArea = document.getElementById('result-area');

    async function loadDataFromDrive() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq&gid=${SHEET_GID}`;
        
        try {
            const response = await fetch(url);
            const text = await response.text();
            
            // Xử lý dữ liệu trả về từ Google
            const jsonString = text.substring(47).slice(0, -2);
            const json = JSON.parse(jsonString);
            
            // Map dữ liệu (Cột A=0, B=1, C=2...)
            products = json.table.rows.map(row => {
                const c = row.c;
                if (!c) return null; // Bỏ qua dòng trống
                
                return {
                    id: c[0]?.v || "",                    // Cột A: Mã SP
                    name: c[1]?.v || "Chưa có tên",       // Cột B: Tên SP
                    price_list: Number(c[2]?.v) || 0,     // Cột C: Giá niêm yết
                    price_promo: Number(c[3]?.v) || 0,    // Cột D: Giá KM
                    details: c[4]?.v ? String(c[4].v).split(',') : [], // Cột E: Thông số
                    expiry: c[5]?.f || c[5]?.v || ""      // Cột F: Hạn dùng
                };
            }).filter(item => item !== null && item.id !== ""); // Lọc bỏ dòng lỗi

            // Đã tải xong
            searchBox.placeholder = "Gõ tên sản phẩm, mã số hoặc thông số để tìm...";
            searchBox.disabled = false;
            searchBox.focus();
            render(products); 

        } catch (error) {
            console.error(error);
            resultArea.innerHTML = `<p style="color:red; text-align:center">
                Lỗi tải dữ liệu!<br>
                1. Hãy chắc chắn file Sheet đang ở chế độ "Anyone with the link" (Bất kỳ ai có liên kết).<br>
                2. Kiểm tra lại kết nối mạng.
            </p>`;
        }
    }

    function render(data) {
        if(data.length === 0) {
            resultArea.innerHTML = '<p class="loading">Không tìm thấy sản phẩm nào.</p>';
            return;
        }
        
        resultArea.innerHTML = data.map(item => `
            <div class="card">
                <h3>${item.name}</h3>
                <img class="qr-mock" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${item.id}" alt="QR">
                
                <div class="specs">
                    <b>Mã SP:</b> ${item.id}<br>
                    <hr style="border:0; border-top:1px solid #eee; margin:5px 0">
                    ${item.details.map(d => `• ${d.trim()}`).join('<br>')}
                </div>
                
                <div class="price-tag">
                    <div class="price-old">${item.price_list.toLocaleString('vi-VN')}đ</div>
                    <div class="price-main">${item.price_promo.toLocaleString('vi-VN')}đ</div>
                    <div class="expiry">Áp dụng tới: ${item.expiry}</div>
                </div>
            </div>
        `).join('');
    }

    // Tìm kiếm thông minh (không dấu, chữ hoa thường)
    searchBox.addEventListener('input', (e) => {
        const keyword = e.target.value.toLowerCase().trim();
        
        // Hàm chuyển tiếng Việt có dấu -> không dấu để tìm kiếm dễ hơn
        const removeAccents = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        const keywordNoAccents = removeAccents(keyword);

        const filtered = products.filter(p => {
            const nameSearch = removeAccents(p.name.toLowerCase());
            const idSearch = p.id.toLowerCase();
            const detailSearch = removeAccents(p.details.join(' ').toLowerCase());
            
            return nameSearch.includes(keywordNoAccents) || 
                   idSearch.includes(keyword) || 
                   detailSearch.includes(keywordNoAccents);
        });
        
        render(filtered);
    });

    loadDataFromDrive();

</script>
</body>
</html>
