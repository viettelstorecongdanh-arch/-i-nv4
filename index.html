<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR Đơn Giản</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        button:hover { background-color: #0056b3; }
        #qrcode { margin-top: 20px; display: flex; justify-content: center; }
        #downloadBtn { background-color: #28a745; display: none; margin-top: 15px; }
        #downloadBtn:hover { background-color: #218838; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Tạo Mã QR</h2>
    <input type="text" id="text-input" placeholder="Nhập nội dung hoặc link..." />
    <button onclick="generateQR()">Tạo QR Code</button>
    
    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQR()">Tải Ảnh Về</button>
</div>

<script>
    let qrcode = new QRCode(document.getElementById("qrcode"), { width: 200, height: 200 });

    function generateQR() {
        let text = document.getElementById("text-input").value;
        if (!text) return alert("Vui lòng nhập nội dung!");
        
        qrcode.clear();
        qrcode.makeCode(text);
        
        // Hiện nút download sau khi tạo
        setTimeout(() => { document.getElementById("downloadBtn").style.display = "block"; }, 100);
    }

    function downloadQR() {
        let img = document.querySelector("#qrcode img");
        if (img && img.src) {
            let link = document.createElement("a");
            link.href = img.src;
            link.download = "qrcode.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
</script>

</body>
</html>
