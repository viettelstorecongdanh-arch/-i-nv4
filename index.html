<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Auto-Fill Pro (V7 - Stable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.29.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/docx-preview@0.1.15/dist/docx-preview.js"></script>

    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .tab-btn.active { background-color: #2563eb; color: white; }
        .tab-btn { background-color: #e2e8f0; color: #64748b; }
        .hidden { display: none; }
        #logArea { 
            font-family: monospace; font-size: 11px; 
            max-height: 120px; overflow-y: auto;
            border-top: 1px solid #ddd;
        }
        .ocr-loading { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- C·ªòT TR√ÅI -->
    <div class="w-full md:w-[450px] bg-white border-r flex flex-col shadow-xl z-10 shrink-0 h-full">
        <div class="p-4 border-b bg-slate-50 space-y-2">
            <h1 class="text-lg font-bold text-blue-700">‚ö° Auto-Fill + Gemini OCR</h1>
            <input type="password" id="inpApiKey" value="AIzaSyD2Fe6TC3gLa1lSE_C4wQ9BxEGNa2ptLww" class="w-full p-1.5 text-xs border border-blue-300 rounded focus:ring-1 focus:ring-blue-500 outline-none bg-blue-50 text-blue-800 font-mono">
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            
            <!-- 1. Upload File M·∫´u -->
            <div class="border-2 border-dashed border-slate-300 rounded-xl p-3 text-center hover:bg-slate-50 cursor-pointer relative" id="dropZone">
                <input type="file" id="fileInput" accept=".docx" class="absolute inset-0 opacity-0 cursor-pointer">
                <div id="fileStatus" class="font-bold text-slate-500 text-sm">üìÇ 1. Ch·ªçn File M·∫´u (.docx)</div>
            </div>

            <!-- 2. N√∫t OCR -->
            <div class="bg-indigo-50 border border-indigo-200 rounded-xl p-3 text-center relative group hover:bg-indigo-100 transition">
                <input type="file" id="ocrInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                <div id="ocrStatus" class="font-bold text-indigo-600 text-sm flex items-center justify-center gap-2">
                    <span>üì∏ 2. T·∫£i ·∫¢nh H√≥a ƒê∆°n (OCR)</span>
                </div>
                <div class="text-[10px] text-indigo-400 mt-1">AI t·ª± ƒë·ªông ƒë·ªçc & ƒëi·ªÅn Form</div>
            </div>

            <!-- 3. Tabs -->
            <div class="flex rounded-lg overflow-hidden border border-slate-200">
                <button class="flex-1 py-1.5 font-bold text-sm tab-btn active" onclick="switchTab('form')">Form</button>
                <button class="flex-1 py-1.5 font-bold text-sm tab-btn" onclick="switchTab('json')">JSON</button>
            </div>

            <!-- 4. Inputs -->
            <div id="tabForm" class="space-y-2">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-bold text-gray-500">M√£ Hƒê</label>
                        <input type="text" id="inpMa" placeholder="MA_KH" class="w-full p-2 border rounded text-sm bg-slate-50 focus:bg-white transition">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">S·ªë Ti·ªÅn</label>
                        <input type="text" id="inpTien" placeholder="Nh·∫≠p s·ªë..." class="w-full p-2 border rounded text-sm font-bold text-blue-600 bg-slate-50 focus:bg-white transition">
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500">H·ªç T√™n</label>
                    <input type="text" id="inpTen" placeholder="TEN_KH" class="w-full p-2 border rounded text-sm bg-slate-50 focus:bg-white transition">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-bold text-gray-500">SƒêT</label>
                        <input type="text" id="inpSDT" placeholder="09xxxxxxxx" class="w-full p-2 border rounded text-sm bg-slate-50 focus:bg-white transition">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">ƒê·ªãa Ch·ªâ</label>
                        <input type="text" id="inpDiaChi" placeholder="DIA_CHI" class="w-full p-2 border rounded text-sm bg-slate-50 focus:bg-white transition">
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500">N·ªôi Dung</label>
                    <textarea id="inpNoiDung" rows="2" placeholder="NOI_DUNG" class="w-full p-2 border rounded text-sm bg-slate-50 focus:bg-white transition"></textarea>
                </div>
                <div class="text-xs bg-slate-100 p-2 rounded text-slate-600 italic border border-slate-200" id="moneyPreview">...</div>
            </div>

            <div id="tabJson" class="hidden h-64">
                <textarea id="inpJson" class="w-full h-full p-2 text-xs font-mono border rounded bg-slate-800 text-green-400"></textarea>
            </div>

            <!-- 5. Action -->
            <button id="btnProcess" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg text-sm transition transform active:scale-95">
                ‚ö° 3. TH·ª∞C HI·ªÜN
            </button>

            <!-- 6. Log -->
            <div id="logArea" class="bg-slate-900 text-white p-2 rounded shadow-inner">
                <div class="text-slate-400">ƒêang kh·ªüi t·∫°o...</div>
            </div>
        </div>
    </div>

    <!-- C·ªòT PH·∫¢I: PREVIEW -->
    <div class="flex-1 bg-slate-200 h-full flex flex-col overflow-hidden relative">
        <div class="h-12 bg-white border-b px-4 flex justify-between items-center shadow-sm z-10">
            <span class="font-bold text-slate-400 text-sm">XEM TR∆Ø·ªöC T√ÄI LI·ªÜU</span>
            <button id="btnDownload" class="hidden px-4 py-1.5 bg-green-600 text-white text-xs font-bold rounded shadow hover:bg-green-700 transition flex items-center gap-1">
                üíæ T·∫¢I V·ªÄ
            </button>
        </div>
        <div class="flex-1 overflow-auto p-8 flex justify-center">
            <div id="previewContainer" class="bg-white shadow-2xl min-h-[297mm] w-[210mm]"></div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC (ƒê√É G·ªòP) -->
    <script>
        // --- BI·∫æN TO√ÄN C·ª§C ---
        let fileBuffer = null;
        let generatedBlob = null;
        let downloadName = "result.docx";

        // --- TI·ªÜN √çCH LOG ---
        const log = (msg, type = 'info') => {
            const logArea = document.getElementById('logArea');
            const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-blue-300');
            const time = new Date().toLocaleTimeString();
            logArea.innerHTML += `<div class="${color} mb-1 border-b border-slate-700 pb-1">[${time}] ${msg}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[${type}] ${msg}`);
        };

        // --- KH·ªûI T·∫†O ---
        document.addEventListener('DOMContentLoaded', () => {
            log("H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!", 'success');
        });

        // --- X·ª¨ L√ù TI·ªÄN (L√†m tr√≤n 54.321 -> 55.000) ---
        const processMoney = (val) => {
            if (!val) return { raw: 0, fmt: '', text: '' };
            
            // X√≥a h·∫øt k√Ω t·ª± kh√¥ng ph·∫£i s·ªë (ƒë·ªÉ x·ª≠ l√Ω c·∫£ "54.321" hay "54,321")
            const cleanVal = String(val).replace(/[^0-9]/g, '');
            let num = parseFloat(cleanVal);
            
            if (isNaN(num)) return { raw: 0, fmt: val, text: '' };

            // L√†m tr√≤n l√™n h√†ng ngh√¨n
            num = Math.ceil(num / 1000) * 1000;
            const fmt = num.toLocaleString('vi-VN');
            const text = `(B·∫±ng ch·ªØ: ... ƒë·ªìng)`; 
            return { raw: num, fmt, text };
        };

        // --- G·ªåI GEMINI OCR ---
        async function callGeminiOCR(base64Image) {
            const apiKey = document.getElementById('inpApiKey').value.trim();
            if (!apiKey) {
                alert("Vui l√≤ng nh·∫≠p API Key!");
                return null;
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const prompt = `Tr√≠ch xu·∫•t th√¥ng tin h√≥a ƒë∆°n ra JSON. C√°c tr∆∞·ªùng: MA_KH, TEN_KH, SO_TIEN (s·ªë nguy√™n), SDT, DIA_CHI, NOI_DUNG. N·∫øu kh√¥ng c√≥ ƒë·ªÉ r·ªóng.`;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                    ]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload)
                });
                const data = await response.json();
                let textResult = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!textResult) throw new Error("AI kh√¥ng ph·∫£n h·ªìi text");
                
                textResult = textResult.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(textResult);
            } catch (e) {
                log(`L·ªói OCR: ${e.message}`, 'error');
                return null;
            }
        }

        // --- S·ª∞ KI·ªÜN OCR ---
        document.getElementById('ocrInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('ocrStatus');
            const originalText = statusDiv.innerHTML;
            statusDiv.innerHTML = `<span class="ocr-loading">ü§ñ ƒêang ƒë·ªçc ·∫£nh...</span>`;
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64Str = reader.result.split(',')[1];
                const data = await callGeminiOCR(base64Str);
                
                if (data) {
                    log("OCR Th√†nh c√¥ng!", 'success');
                    document.getElementById('inpMa').value = data.MA_KH || '';
                    document.getElementById('inpTen').value = data.TEN_KH || '';
                    document.getElementById('inpSDT').value = data.SDT || '';
                    document.getElementById('inpDiaChi').value = data.DIA_CHI || '';
                    document.getElementById('inpNoiDung').value = data.NOI_DUNG || '';
                    
                    if (data.SO_TIEN) {
                        document.getElementById('inpTien').value = data.SO_TIEN;
                        document.getElementById('inpTien').dispatchEvent(new Event('input'));
                    }
                }
                statusDiv.innerHTML = originalText;
                e.target.value = '';
            };
        });

        // --- S·ª∞ KI·ªÜN CH·ªåN FILE M·∫™U ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const f = e.target.files[0];
            if (!f) return;
            const reader = new FileReader();
            reader.readAsArrayBuffer(f);
            reader.onload = function(evt) {
                fileBuffer = evt.target.result;
                document.getElementById('fileStatus').innerText = `‚úÖ ƒê√£ ch·ªçn: ${f.name}`;
                document.getElementById('fileStatus').classList.add('text-green-600');
                log("ƒê·ªçc file m·∫´u th√†nh c√¥ng!", 'success');
            };
        });

        // --- TAB SWITCH ---
        window.switchTab = (tabName) => {
            const tabForm = document.getElementById('tabForm');
            const tabJson = document.getElementById('tabJson');
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'form') {
                tabForm.classList.remove('hidden'); tabJson.classList.add('hidden');
                btns[0].classList.add('active'); btns[1].classList.remove('active');
            } else {
                tabForm.classList.add('hidden'); tabJson.classList.remove('hidden');
                btns[0].classList.remove('active'); btns[1].classList.add('active');
            }
        };

        // --- INPUT TI·ªÄN ---
        document.getElementById('inpTien').addEventListener('input', function(e) {
            const { fmt, text } = processMoney(e.target.value);
            document.getElementById('moneyPreview').innerHTML = `L√†m tr√≤n: <b>${fmt}</b><br>${text}`;
        });

        // --- N√öT TH·ª∞C HI·ªÜN ---
        document.getElementById('btnProcess').addEventListener('click', async function() {
            if (!fileBuffer) { alert("Thi·∫øu file m·∫´u!"); return; }

            const btn = document.getElementById('btnProcess');
            const previewDiv = document.getElementById('previewContainer');
            const btnDown = document.getElementById('btnDownload');
            
            btn.disabled = true; btn.innerText = "‚è≥ ƒêang ch·∫°y...";
            previewDiv.innerHTML = ""; btnDown.classList.add('hidden');

            try {
                let dataList = [];
                const isJsonTab = document.getElementById('tabJson').classList.contains('hidden') === false;

                if (!isJsonTab) {
                    const ma = document.getElementById('inpMa').value;
                    const ten = document.getElementById('inpTen').value;
                    const tien = document.getElementById('inpTien').value;
                    const sdt = document.getElementById('inpSDT').value;
                    const diachi = document.getElementById('inpDiaChi').value;
                    const noidung = document.getElementById('inpNoiDung').value;
                    const { fmt, text } = processMoney(tien);
                    
                    dataList = [{
                        MA_KH: ma, TEN_KH: ten, SDT: sdt, DIA_CHI: diachi,
                        SO_TIEN_SO: fmt, SO_TIEN_CHU: text, NOI_DUNG: noidung
                    }];
                } else {
                    const jsonVal = document.getElementById('inpJson').value;
                    if (!jsonVal.trim()) throw new Error("√î JSON ƒëang tr·ªëng!");
                    try { dataList = JSON.parse(jsonVal); if (!Array.isArray(dataList)) dataList = [dataList]; } 
                    catch (e) { throw new Error("L·ªói c√∫ ph√°p JSON."); }
                }

                log(`ƒê√£ nh·∫≠n ${dataList.length} b·ªô d·ªØ li·ªáu.`);
                const zip = new JSZip();
                let firstDocBlob = null;
                let successCount = 0;

                // V√Å L·ªñI TAG WORD (AUTO PATCH)
                const pzipMain = new PizZip(fileBuffer);
                const docXmlPath = "word/document.xml";
                if (pzipMain.files[docXmlPath]) {
                    try {
                        let xml = pzipMain.file(docXmlPath).asText();
                        // Patch ƒë∆°n gi·∫£n cho c√°c tag b·ªã t√°ch
                        xml = xml.replace(/(<w:t>\{<\/w:t>)([\s\S]*?)(<w:t>\{<\/w:t>)/g, (m,s,mid,e) => `<w:t>{{</w:t>${mid}`);
                        xml = xml.replace(/(<w:t>\}<\/w:t>)([\s\S]*?)(<w:t>\}<\/w:t>)/g, (m,s,mid,e) => `${mid}<w:t>}}</w:t>`);
                        pzipMain.file(docXmlPath, xml);
                    } catch (e) {}
                }
                const fixedBuffer = pzipMain.generate({type: "arraybuffer"});

                dataList.forEach((item, index) => {
                    if (item.SO_TIEN && typeof item.SO_TIEN !== 'undefined') {
                        const { fmt, text } = processMoney(item.SO_TIEN);
                        item.SO_TIEN_SO = fmt; item.SO_TIEN_CHU = item.SO_TIEN_CHU || text;
                    }
                    const pzip = new PizZip(fixedBuffer);
                    const doc = new window.docxtemplater(pzip, { 
                        paragraphLoop: true, 
                        linebreaks: true, 
                        nullGetter: () => "" // Kh√¥ng crash n·∫øu thi·∫øu tag
                    });
                    doc.render(item);
                    const blob = doc.getZip().generate({ type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
                    const fileName = `${item.MA_KH || 'Doc'}_${index+1}.docx`;
                    zip.file(fileName, blob);
                    if (index === 0) firstDocBlob = blob;
                    successCount++;
                });

                if (dataList.length === 1) {
                    generatedBlob = firstDocBlob; downloadName = `${dataList[0].MA_KH || 'KetQua'}.docx`;
                } else {
                    generatedBlob = await zip.generateAsync({ type: "blob" }); downloadName = "Ket_Qua_Hang_Loat.zip";
                }

                log(`Th√†nh c√¥ng!`, 'success');
                if (window.docx && firstDocBlob) await window.docx.renderAsync(firstDocBlob, previewDiv);
                btnDown.classList.remove('hidden');

            } catch (err) {
                log(`L·ªñI: ${err.message}`, 'error');
                alert(err.message);
            } finally {
                btn.disabled = false; btn.innerText = "‚ö° 3. TH·ª∞C HI·ªÜN";
            }
        });

        document.getElementById('btnDownload').addEventListener('click', function() {
            if (!generatedBlob) return;
            const url = window.URL.createObjectURL(generatedBlob);
            const a = document.createElement('a');
            a.href = url; a.download = downloadName;
            document.body.appendChild(a); a.click();
            setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 100);
        });
    </script>
</body>
</html>
